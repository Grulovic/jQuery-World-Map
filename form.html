<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>World Map Subscription</title>
    <link rel="stylesheet" href="css/form.css">

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <link rel="stylesheet" href="css/jquery-ui.structure.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.css">

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src="js/form_validation.js"></script>
    <script>
      $(document).ready(function(){

        //jquery ui widget for picking a date
        $("#birthday").datepicker({
                maxDate: 0,//used as form validaton
                //to be able to go chose month and year in order not to click 50 times to just go 4 years back
                changeMonth: true,
                changeYear: true,
                dateFormat: 'dd/mm/yy'//in order to have a European date format that we are used to here

            });
        //in case someone wants to type it in and break the validation
        $("#birthday").click(function () {
            $("#birthday").val("");
        });
      });
  </script>
</head>

<body>
    <h1 id="title">World Map Subscription</h1>
    <form id="sub_form" name="sub_form" action="world_map.html" method="get">
        <br>
        <div class="input">
            <label for="user_name">User Name:</label><input type="text" id="user_name" placeholder="Enter user name here...">
        </div>

        <div class="input">
        <label for="birthday">Birthday:</label><input type="text" id="birthday" placeholder="Enter your birthday here...">
        </div>

        <div class="input">
        <label for="email">Email Address:</label><input type="text" id="email" placeholder="Enter your email here...">
        </div>

        <div class="input">
            <label for="email_re">Re-enter Email:</label><input type="text" id="email_re" placeholder="Re-enter your email here...">
        </div>

        <div class="input">
            <label for="password">Password:</label><input type="password" id="password" placeholder="Enter a password 1-8 characters long...">
        </div>
        
        <input type="button" id="button" value="Submit">
        
    </form>

</body>

</html>
